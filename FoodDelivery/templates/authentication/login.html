{% extends 'app/base.html'%}

{% block content %}
  <div class="p-5 w-25 mx-auto">
  <h3>Prosím, přihlašte se.</h3>
    {% if form.errors %}
      <p class="font-weight-bold text-danger">Špatné uživatelské jméno nebo heslo.</p>
    {% endif %}
    
    <form method="post" action="">
      {% csrf_token %}
      <p>{{ form.username.label }}{{ form.username }}</p>
      <p>{{ form.password.label }}{{ form.password }}</p>
      <input type="submit" class="btn btn-warning mb-2" value="Přihlásit se" />
    </form>
  </div>
{% endblock %}
